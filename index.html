<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./resources/style.css" type="text/css"/>
        <title>Colar Academy Home</title>
        <link rel="icon" type="image/x-icon" href="./resources/ic-logo.ico">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <ul class="navUl">
                    <!-- Left side of the Header -->
                    <div class="headerBox" id="headerLeft">
                        <li><img src="./resources/ic-logo.svg" id="colmarIcon"></li>
                        <li><p id="colmarHeader">COLMAR</p></li>
                        <li><p id="academyHeader">ACADEMY</p></li>
                    </div>
                    <!-- Right side of the Header -->
                    <div class="headerBox" id="headerRight">
                        <li><a href="#">On Campus</a></li>
                        <li><a href="#">Online</a></li>
                        <li><a href="#">For Companies</a></li>
                        <li><a href="#">Sign In</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <!-- Main Body -->
        <main>
            <!-- Learn Something Section (Section 1)-->
            <div class="boxContainer" id="learnContainer">
                <img src="./resources/banner.jpg" id="bannerImg">
                <div id="learnTextBox">
                    <p id="learnSomething">Learn something<br>new everyday</p>
                    <p id="learnLorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="boxContainer" id="learnStartBox">
                        <a href="#" id="learnStart">Start Here</a>
                    </div>
                </div>
            </div>
            <!-- Keep Practicing Section (Section 2) -->
            <div class="boxContainer" id="practiceContainer">
                <div id="practiceImgBox">
                    <img src="./resources/information-main.jpg" id="practiceImg">
                </div>
                <div id="practiceReadMore">
                    <div class="practiceMiniBox">
                        <img src="./resources/information-orientation.jpg" id="practiceMiniImg">
                        <div id="practiceMiniText">
                            <p id="practiceTitle">Orientation date</p>
                            <p id="practiceSubtext">Tue 10/11 & Wed 10/12: 8am-3pm</p>
                            <a href="#">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
